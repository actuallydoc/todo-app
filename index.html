<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>TODO Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <meta name="theme-color" content="#fafafa">
</head>
<nav class="navbar navbar-dark bg-primary justify-content-center" >
  <a class="navbar-brand mx-3" href="#">Seznam opravil</a>
</nav>
<body>
  <script src="js/jquery-3.7.0.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <div class="container-fluid position-absolute shadow-lg p-3">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-sm-10 mx-auto">
        <div class="card shadow-lg">
          <div class="card-body ">
            <p class="text-secondary">Opravila</p>
            <div class="list-group scroll-area" style="max-height: 300px; overflow-y: auto;" id="task-list"></div>
          </div>
        </div>
        <div class="card mt-2 shadow-lg">
          <div class="card-body scroll-area">
            <div class="container mt-3">
              <h5>Novo opravilo</h5>
              <form id="task-form">
                <div class="form-group">
                  <input type="text" required class="form-control" id="task-input" placeholder="Ime opravila">
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-secondary mt-3">Dodaj opravilo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-3 card shadow-lg text-center">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <i class="bi bi-archive-fill" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ustvarjena opravila"></i>
              <p id="task-count" class="mb-0 text-primary">0</p>
            </div>
            <div>
              <i class="bi bi-patch-check" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Zaključena opravila"></i>
              <p id="task-completed" class="mb-0">0</p>
            </div>
            <div>
              <i class="bi bi-x" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Nezaključena opravila"></i>
              <p id="task-not_completed" class="mb-0">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
      <!-- Position it -->
      <div style="position: absolute; top: 0; right: 0;">
        <!-- Then put toasts within -->
        <div id="dobrodosli" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="bi bi-info-circle-fill mr-1"></i>
            <strong class="mr-auto">Seznam opravil</strong>
          </div>
          <div class="toast-body">
            Pozdravljeni, v aplikaciji za upravljanje opravil.
          </div>
        </div>
        <div id="izbrisi" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="bi bi-check-lg"></i>
            <strong class="mr-auto"></strong>

          </div>
          <div class="toast-body">
            Uspešno ste izbrisali opravilo.
          </div>
        </div>
        <div id="ustvari" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="bi bi-check-lg"></i>
            <strong class="mr-auto"></strong>

          </div>
          <div class="toast-body">
            Uspešno ste ustvarili novo opravilo.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
